<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Patrícia Feio">
        <title>Password generator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="card-display">
        <div class="card-wrapper">
            <div class="card-content-wrapper">
                <div class="content-value">
                    <h1>Generate a <span>random password</span></h1>
                    <p class="supporting-text">Never use an insecure password again.</p>
                    <div class="pass-wrapper">
                        <div class="pass-length-wrapper">
                            <label for="passLength">Length</label>
                            <input type="number" name="passLength" min="8" max="20" id="passwordLength" class="password-length" onkeydown="return false">
                        </div>
                        <p class="error-message error-message-display" id="errorMessage"><span>*</span> Please choose the password length (from 8 up until 20 characters long)</p>
                    </div>
                    <div class="btn-wrapper">
                        <button id="generateBtn" class="btn btn-generator"><img src="icon.png">Generate password</button>
                    </div>
                </div>
                <div class="content-result">
                    <div class="result-wrapper">
                        <input type="text" class="password-result" readonly><button class="btn btn-copy">Copy</button>
                    </div>
                    <div class="result-wrapper">
                        <input type="text" class="password-result" readonly><button class="btn btn-copy">Copy</button>
                    </div>
                    <div class="result-wrapper">
                        <input type="text" class="password-result" readonly><button class="btn btn-copy">Copy</button>
                    </div>
                    <div class="result-wrapper">
                        <input type="text" class="password-result" readonly><button class="btn btn-copy">Copy</button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer-copyright">
            <p>© 2022 <a href="https://patriciafeio.github.io/" target="_blank">Patrícia Feio</a></p>
        </footer>
    </body>
    <script src="index.js"></script>
</html>
